<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShibeBucks (SBX) - Official Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #003366; /* Jouw originele kleur voor de header */
            color: white;
            padding: 50px 0;
            text-align: center;
        }

        header img {
            width: 200px; /* De grootte van je logo kan hier worden aangepast */
            margin-bottom: 20px;
        }

        /* Content Styles */
        .content-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #222;
            color: white;
        }

        #content {
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
        }

        h1, h2 {
            color: #003366; /* Kleur voor de titels */
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        .logo-container {
            margin-bottom: 20px;
        }

        /* Responsiveness */
        @media screen and (max-width: 768px) {
            header img {
                width: 150px; /* Kleinere logo op mobiel */
            }

            .content-container {
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo-container">
            <img src="logo.png" alt="ShibeBucks Logo"> <!-- Zorg ervoor dat je logo in de juiste map staat -->
        </div>
        <h1>Welcome to ShibeBucks (SBX)</h1>
        <p>Your new meme coin on the Solana blockchain</p>
