<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShibeBucks (SBX) - Official Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #fafafa; color: #333;">
    <header style="text-align: center; padding: 50px 0;">
        <h1>Welcome to ShibeBucks (SBX)</h1>
        <p>Your new meme coin on Solana blockchain</p>
    </header>

    <div style="max-width: 900px; margin: auto; padding: 20px; background-color: white; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);">
        <h2>Our Whitepaper</h2>
        <p>Read the full ShibeBucks whitepaper below:</p>
        <div>
            <h3>ShibeBucks Whitepaper</h3>
            <div id="content" style="font-size: 16px; line-height: 1.6;">
                <!-- Markdown file will be loaded here -->
            </div>
        </div>
    </div>

    <footer style="text-align: center; padding: 20px 0; background-color: #222; color: white;">
        <p>ShibeBucks &copy; 2025 | Powered by Solana Blockchain</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('shibebucks.md')
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = "<p>Sorry, we couldn't load the whitepaper.</p>";
            });
    </script>
</body>
</html>
