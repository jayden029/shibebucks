<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShibeBucks (SBX) - Official Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #003366; /* Jouw originele kleur voor de header */
            color: white;
            padding: 50px 0;
            text-align: center;
        }
        header img {
            width: 200px; /* De grootte van je logo kan hier worden aangepast */
            margin-bottom: 20px;
        }
        .content-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        footer {
            text-align: center;
            padding: 20px 0;
            background-color: #222;
            color: white;
        }
        #content {
            font-size: 16px;
            line-height: 1.6;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <img src="logo.png" alt="ShibeBucks Logo"> <!-- Zorg ervoor dat je logo in de juiste map staat -->
        <h1>Welcome to ShibeBucks (SBX)</h1>
        <p>Your new meme coin on the Solana blockchain</p>
    </header>

    <!-- Main Content Section -->
    <div class="content-container">
        <h2 style="text-align: center;">Our Whitepaper</h2>
        <p style="font-size: 16px; line-height: 1.6;">Read the full ShibeBucks whitepaper below:</p>

        <div id="content">
            <!-- Het Markdown bestand wordt hier ingeladen -->
            <p>Loading Whitepaper...</p>
        </div>
    </div>

    <!-- Footer Section -->
    <footer>
        <p>ShibeBucks &copy; 2025 | Powered by Solana Blockchain</p>
    </footer>

    <!-- JavaScript to load Markdown content -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        fetch('shibebucks.md')  <!-- Zorg ervoor dat shibebucks.md in dezelfde map staat -->
            .then(response => response.text())
            .then(text => {
                document.getElementById('content').innerHTML = marked.parse(text);
            })
            .catch(error => {
                document.getElementById('content').innerHTML = "<p>Sorry, we couldn't load the whitepaper.</p>";
            });
    </script>
</body>
</html>
